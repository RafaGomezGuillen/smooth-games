<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="language" content="english">
  <meta name="copyright" content="smoothmatch3.com">
  <meta name="author" content="Rafael Gomez Guillen">
  <meta name="audience" content="all">
  <meta name="description" content="The only match 3 game puzzle on internet without ads or purchases.">
  <meta name="keywords" content="smooth match 3, match 3, no ads">
  <meta name="viewport" content="width=device, initial-scale=1, maximum-scale=1">
  <meta name="category" content="games">
  <link rel="icon" type="image/icon" href="image_files/icon.jpg">
  <link rel="stylesheet" href="css_files/style.css" />
  <link rel="stylesheet" href="css_files/style_moviles.css" />
  <script src="javascript_files/script.js"> </script>
  <script src="javascript_files/match3_game_rafa.js"> </script>
  <title> Smooth Match 3 </title>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar-name">
      <p class="top-bar-name-1"> Smooth Match 3</p>
      <p class="top-bar-name-2"> Version beta </p>
    </div>
    <div class="menu">
      <button onclick="displayMenu()" class="menu-button"> </button>
      <img class="bars" src="image_files/bars.svg">
      <div id="my_menu" class="menu-content">
        <a href="html_files/blog.html">Blog</a>
        <a href="html_files/blog.html">About the game</a>
        <a href="html_files/contact.html">Contact & donations</a>
      </div>
    </div>
    <div class="how-to-play">
      <img class="how-to-play-img" src="image_files/how-to-play.svg" usemap="#map_zone">
      <map name="map_zone">
        <area shape="circle" coords="15,15,15" href="html_files/how-to-play.html" />
      </map>
    </div>
    <div class="settings">
      <button onclick="showSettings()" class="settings-button"> </button>
      <img class="settings-img" src="image_files/settings.svg">
    </div>
    <div class="mode">
      <img class="mode-img" src="image_files/dark-mode.svg">
      <select id="selTheme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <div class="game">
    <canvas id="viewport" width="640px" height="480px"> </canvas>
  </div>

  <div id="settings-content">
    <div class="set-seconds">
      <form>
        <label for="seconds"> Set seconds</label>
        <input type="number" id="seconds" name="seconds" value="120" min="10" max="500">
      </form>
      <button onclick="getInputSeconds()">
        <img class="check-button" width="25px" src="image_files/check-button.svg">
      </button>
    </div>
    <div class="set-moves">
      <form>
        <label for="moves">Set moves</label>
        <input type="number" id="moves" name="moves" value="50" min="10" max="500">
      </form>
      <button onclick="getInputMoves()">
        <img class="check-button" width="25px" src="image_files/check-button.svg">
      </button>
    </div>
    <div class="set-music">
      <label>Play music</label>
      <img id="play-button" src="image_files/play-button.svg" alt="Reproducir">
      <!-- <audio id="music" src="wenas.mp3" loop></audio> -->
      <script>
        const playButton = document.getElementById("play-button");
        const music = document.getElementById("music");
        playButton.addEventListener("click", function () {
          if (music.paused) {
            music.play();
            playButton.setAttribute("src", "../image_files/play-stop.svg");
            playButton.setAttribute("alt", "Pausar");
          } else {
            music.pause();
            playButton.setAttribute("src", "../image_files/play-button.svg");
            playButton.setAttribute("alt", "Reproducir");
          }
        });
      </script>
    </div>
  </div>

</body>

</html>

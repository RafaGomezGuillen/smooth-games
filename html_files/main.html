<!DOCTYPE html>
<html lang="en">

<head>
  <title> Smooth Match 3 </title>
  <link rel="stylesheet" href="../css_files/style.css" />
  <script src="../javascript_files/display.js"> </script>
  <script src="../javascript_files/match3_game_rafa.js"> </script>
  <script src="../javascript_files/hora.js"> </script>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar-name">
      <p class="top-bar-name-1"> Smooth Match 3</p>
      <p class="top-bar-name-2"> Version pre-Alpha </p>
    </div>
    <div class="menu">
      <button onclick="displayMenu()" class="menu-button"> </button>
      <img class="bars" width="20px" src="../image_files/bars.svg">
      <div id="my_menu" class="menu-content">
        <a href="blog.html">Blog</a>
        <a href="about.html">About the game</a>
        <a href="contact.html">Contact & donations</a>
      </div>
    </div>
    <div class="how-to-play">
      <img class="how-to-play-img" width="25px" src="../image_files/how-to-play.svg" usemap="#map_zone">
      <map name="map_zone">
        <area shape="circle" coords="15,15,15" href="how-to-play.html" />
      </map>
    </div>
    <div class="settings">
      <button onclick="showSettings()" class="settings-button"> </button>
      <img class="settings-img" width="22px" src="../image_files/settings.svg">
    </div>
    <div class="mode">
      <img width="35px" class="mode-img" src="../image_files/dark-mode.svg">
      <select id="selTheme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>
  <div class="game">
    <canvas id="viewport" width="640" height="480"> </canvas>
  </div>

  <div id="settings-content">
    <div class="set-seconds">
      <form>
        <label for="seconds"> Set seconds</label>
        <input type="number" id="seconds" name="seconds" value="60" min="10" max="500">
      </form>
      <button onclick="getInputSeconds()">
        <img class="check-button" width="25px" src="../image_files/check-button.svg">
      </button>
    </div>
    <div class="set-moves">
      <form>
        <label for="moves">Set moves</label>
        <input type="number" id="moves" name="moves" value="60" min="10" max="500">
      </form>
      <button onclick="getInputMoves()">
        <img class="check-button" width="25px" src="../image_files/check-button.svg">
      </button>
    </div>
  </div>

  <!-- <div id="countdown"> 
    <div id="minute">9</div><span>Minutes</span>
    <div id="second">25</div><span>Seconds</span>
  </div> -->
</body>

</html>

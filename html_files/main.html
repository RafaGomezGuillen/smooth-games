<!DOCTYPE html>
<html lang="es">

<head>
  <title> Smooth Match 3 </title>
  <link rel="stylesheet" href="../css_files/style.css" />
  <script src="../javascript_files/display.js"> </script>
  <script src="../javascript_files/hola.js"> </script>
  <script src="../javascript_files/hora.js"> </script>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar-name">
      <p class="top-bar-name-1"> Smooth Match 3</p>
      <p class="top-bar-name-2"> Version pre-Alpha </p>
    </div>
    <div class="menu">
      <button onclick="displayMenu()" class="menu-button"> </button>
      <img class="bars" width="20px" src="../image_files/bars.svg">
      <div id="my_menu" class="menu-content">
        <a href="../html_files/blog.html">Blog</a>
        <a href="../html_files/about.html">About the game</a>
        <a href="../html_files/contact.html">Contact & donations</a>
      </div>
    </div>
    <div class="how-to-play">
      <img class="how-to-play-img" width="25px" src="../image_files/how-to-play.svg" usemap="#map_zone">
      <map name="map_zone">
        <area shape="circle" coords="15,15,15" href="https://www.google.com/" />
      </map>
    </div>
    <div class="statistics">
      <button onclick="displayStatistics()" class="statistics-button"> </button>
      <img class="statistics-img" width="22px" src="../image_files/statistics.svg">
      <div id="my_statistics" class="statistics-content">
        <h1> Statistics </h1>
        <span id="highScores">5</span>
        <span id="count-games">10</span>
      </div>
    </div>
    <div class="mode">
      <img width="35px" class="mode-img" src="../image_files/dark-mode.svg">
      <select id="selTheme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>
  <div class="game">
    <canvas id="viewport" width="640" height="480"> </canvas>
  </div>

  <!-- <div id="countdown"> 
    <div id="minute">9</div><span>Minutes</span>
    <div id="second">25</div><span>Seconds</span>
  </div> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="language" content="english">
  <meta name="copyright" content="smoothmatch3.com">
  <meta name="author" content="Rafael Gomez Guillen">
  <meta name="audience" content="all">
  <meta name="description" content="2048 game without ads or purchases.">
  <meta name="keywords" content="smooth 2048, 2048, no ads">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport"
    content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="category" content="games">
  <link rel="icon" type="image/icon" href="../image_files/icon.jpg">
  <link rel="stylesheet" href="../css_files/style.css" />
  <link rel="stylesheet" href="../css_files/style_moviles.css" />
  <link rel="stylesheet" href="../css_files/style_2048.css" type="text/css" />
  <script src="../javascript_files/script.js"> </script>
  <script src="../javascript_files/smooth_2048_rafa.js"> </script>
  <title> Smooth 2048 </title>
</head>

<body>
  <p class="description">
    2048 game without ads or purchases.
  </p>
  <div class="top-bar">
    <div class="top-bar-name">
      <label class="top-bar-name-1"> Smooth 2048</label> <br>
      <label class="top-bar-name-2"> Version beta </label>
    </div>
    <div class="menu">
      <button onclick="displayMenu()" class="menu-button"> </button>
      <img class="bars" src="../image_files/bars.svg">
      <div id="my_menu" class="menu-content">
        <a href="../index.html">Smooth Match 3</a>
        <a href="smooth-2048.html">Smooth 2048</a>
        <hr>
        <a href="blog.html">Blog</a>
        <a href="about.html">About the game</a>
        <a href="contact.html">Contact & donations</a>
      </div>
    </div>
    <div class="how-to-play">
      <img class="how-to-play-img" src="../image_files/how-to-play.svg" usemap="#map_zone">
      <map name="map_zone">
        <area shape="circle" coords="15,15,15" href="how-to-play-2048.html" />
      </map>
    </div>
    <div class="settings">
      <button onclick="showSettings()" class="settings-button"> </button>
      <img class="settings-img" src="../image_files/settings.svg">
    </div>
    <div class="mode">
      <img class="mode-img" src="../image_files/dark-mode.svg">
      <select id="selTheme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>
  <div class="game-2048">
    <div class="container">
      <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
          <div class="undo">
            <a href="#" onclick="handle_undo()">
              <img src="../image_files/undo.svg">
            </a>
          </div>
          <div class="score-container">0</div>
          <div class="best-container">0</div>
          
        </div>
      </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>
        <div class="tile-container"></div>
      </div>
    </div>
  </div>
  <div id="settings-content">
    <div class="set-seconds">
      <form>
        <label for="counterUndos"> Set undos</label>
        <input type="number" id="counterUndos" name="counterUndos" value="50" min="5" max="500">
      </form>
      <button onclick="getInputUndos()">
        <img class="check-button" width="25px" src="../image_files/check-button.svg">
      </button>
    </div>
    <div class="set-music">
      <label>Play music</label>
      <img id="play-button-2048" src="../image_files/play-button.svg" alt="Reproducir">
      <audio id="music" src="../music.mp3" loop></audio>
      <script>
        const playButton = document.getElementById("play-button");
        const music = document.getElementById("music");
        playButton.addEventListener("click", function () {
          if (music.paused) {
            music.play();
            playButton.setAttribute("src", "../image_files/play-stop.svg");
            playButton.setAttribute("alt", "Pausar");
          } else {
            music.pause();
            playButton.setAttribute("src", "../image_files/play-button.svg");
            playButton.setAttribute("alt", "Reproducir");
          }
        });
      </script>
    </div>
  </div>

</body>

</html>

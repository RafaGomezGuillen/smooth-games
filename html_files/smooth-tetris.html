<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="language" content="english">
  <meta name="copyright" content="smoothmatch3.com">
  <meta name="author" content="Rafael Gomez Guillen">
  <meta name="audience" content="all">
  <meta name="description" content="Tetris game without ads or purchases.">
  <meta name="keywords" content="tetris, tetris game, no ads">
  <meta name="viewport" content="width=device, initial-scale=1, maximum-scale=1">
  <meta name="category" content="games">
  <link rel="icon" type="image/icon" href="../image_files/icon.jpg">
  <link rel="stylesheet" href="../css_files/style.css" />
  <link rel="stylesheet" href="../css_files/style_moviles.css" />
  <link rel="stylesheet" href="../css_files/style_tetris.css" />
  <script src="../javascript_files/script.js"> </script>
  <link rel="stylesheet" type="text/css" href="../css_files/style_tetris.css" />
  <title> Smooth Tetris </title>
</head>

<body>
  <p class="description">
    Tetris game without ads or purchases.
  </p>
  <div class="top-bar">
    <div class="top-bar-name">
      <label class="top-bar-name-1"> Smooth Tetris</label> <br>
      <label class="top-bar-name-2"> Version 1.0.1 </label>
    </div>
    <div class="menu">
      <button onclick="displayMenu()" class="menu-button"> </button>
      <img class="bars" src="../image_files/bars.svg">
      <div id="my_menu" class="menu-content">
        <a href="../index.html">Smooth Match 3</a>
        <a href="smooth-2048.html">Smooth 2048</a>
        <a href="smooth-tetris.html">Smooth Tetris</a>
        <hr>
        <a href="blog.html">Blog</a>
        <a href="about.html">About the game</a>
        <a href="contact.html">Contact & donations</a>
      </div>
    </div>
    <div class="how-to-play">
      <img class="how-to-play-img" src="../image_files/how-to-play.svg" usemap="#map_zone">
      <map name="map_zone">
        <area shape="circle" coords="15,15,15" href="how-to-play-tetris.html" />
      </map>
    </div>
    <div class="settings">
      <button onclick="showSettings()" class="settings-button"> </button>
      <img class="settings-img" src="../image_files/settings.svg">
    </div>
    <div class="mode">
      <img class="mode-img" src="../image_files/dark-mode.svg">
      <select id="selTheme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <div class="grid">
    <canvas id="board" class="game-board"></canvas>
    <div class="right-column">
      <h1>Smooth tetris</h1>
      <div class="title-tetris" for="highScore-2">Best score<br><span id="highScore-2"></span></div>
      <div class="title-tetris">Score <br><span id="score">0</span></label></div>
      <div class="title-tetris">Lines <br><span id="lines">0</span></div>
      <div class="title-tetris">Level <br><span id="level">0</span></div>
      <canvas id="next" class="next"></canvas>


      <button id="play-btn" onclick="play()" class="play-button">Play Game</button>
      <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
    </div>
  </div>
  <div class="tetris-btn">
    <h1>Controls</h1>
    <table>
      <tr>
        <td><button class="btn" id="left">LEFT</button></td>
        <td><button class="btn" id="down">DOWN</button></td>
        <td><button class="btn" id="right">RIGHT</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button class="btn" id="up">ROTATE</button> </td>
        <td> <button class="btn" id="space">SPACE</button></td>
      </tr>
    </table>
  </div>

  <div id="settings-content">
    <div class="set-seconds">
      <form>
        <label for="setLevel"> Set level</label>
        <input type="number" id="setLevel" name="setLevel" value="1" min="1" max="20">
      </form>
      <button onclick="getInputLevel()">
        <img class="check-button" width="25px" src="../image_files/check-button.svg">
      </button>
    </div>
    <div class="set-music">
      <label>Play music</label>
      <img id="play-button" src="../image_files/play-button.svg" alt="Reproducir">
      <audio id="music" src="../music_files/music.mp3" loop></audio>
      <script>
        const playButton = document.getElementById("play-button");
        const music = document.getElementById("music");
        playButton.addEventListener("click", function () {
          if (music.paused) {
            music.play();
            playButton.setAttribute("src", "../image_files/play-stop.svg");
            playButton.setAttribute("alt", "Pausar");
          } else {
            music.pause();
            playButton.setAttribute("src", "../image_files/play-button.svg");
            playButton.setAttribute("alt", "Reproducir");
          }
        });
      </script>
    </div>
  </div>
  <div id="sound-div">
    <span class="sound-item" id="sound-speaker"></span>
  </div>

  <script type="text/javascript" src="../javascript_files/smooth-tetris/constants.js"></script>
  <script type="text/javascript" src="../javascript_files/smooth-tetris/board.js"></script>
  <script type="text/javascript" src="../javascript_files/smooth-tetris/piece.js"></script>
  <script type="text/javascript" src="../javascript_files/smooth-tetris/sound.js"></script>
  <script type="text/javascript" src="../javascript_files/smooth-tetris/main.js"></script>
  <script type="text/javascript" src="../javascript_files/smooth-tetris/btn.js"></script>

</body>

</html>
